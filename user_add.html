<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Əlavə et</title>
    <link rel="stylesheet" href="./assets/sass/user_add/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <header class="admin-header">
        <div class="container">
            <div class="header__inner">
                <ul class="header__ul">
                    <li><a href="./index.html" class="href_color">Ana Səhifə</a></li>
                    <li><a href="./user_add.html" class="href_color selected-text">İstifadəçi əlavə et</a></li>
                    <li><a href="./user.html" class="href_color">İstifadəçilər</a></li>
                    <li><a href="#" class="href_color">Şirkətlər</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="admin-main">
        <section class="hero">
            <div class="container">
                <div class="hero__inner">

                    <div class="info_msg">
                        <div class="info_warning">
                            <i class="bi bi-info-circle"></i>
                        <p>Aşağıda istifadəçi yaratdıqdan sonra <a href="./user.html">İstifadəçi</a> hissəsindən başqa məlumatları əlavə etmək zəruridir!</p>
                        </div>

                        <div class="info_succes d-none">
                            <i class="bi bi-check-circle"></i>
                        <p>İstifadəçi uğurla yaradıldı, istifadəçinin məlumatlarını <a href="./user.html">İstifadəçi</a> hissəsindən düzəltməyi unutmayın!</p>
                        </div>
                    </div>

                    <div class="user_add">
                            <h2 class="user_add_h2">İstifadəçi əlavə et</h2>

                            <form action="#" class="user_add_form">
                                <label for="userName">
                                    <input type="text" placeholder="Ad"  class="search_name">
                                </label>
                    
                                <label for="userSurname">
                                    <input type="text" placeholder="Soyad" class="search_surname">
                                </label>
                    
                                <label for="userMail">
                                    <input type="text" placeholder="E-poçt ünvanı" class="search_email">
                                </label>
                    
                                <button class="search_btn">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="./assets/js/user_add.js"></script>
</body>
</html>
