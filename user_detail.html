<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project | User Page</title>
    <link rel="stylesheet" href="./assets/sass/user_detail/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <header class="admin-header">
        <div class="container">
            <div class="header__inner">
                <div class="header__texts">
                    <a href="./index.html"><h1 class="header__h1">Back to admin page</h1></a>
                    <p class="header__par">Here is the information about the person you are looking for</p>
                </div>
            </div>
        </div>
    </header>

    <main class="user-main">
        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <div class="user_container">
                        <div class="user_img">
                            <img src="./assets/images/icon-256x256.png" alt="user_img" style="width: 128px; height: 128px;">
                        </div>

                        <div class="user__information">
                            <button class="btn-information">
                                <span class="user__id"><span class="bold">User ID</span> : ${user.id}</span>
                            </button>
                            <button class="btn-information">
                                <span class="user__name"><span class="bold">Name :</span> ${user.name}</span>
                            </button>
                            <button class="btn-information">
                                <span class="user__username"><span class="bold">Username :</span> ${user.username}</span>
                            </button>
                            <button class="btn-information">
                                <span class="user__mail"><span class="bold">Email :</span> ${user.email}</span>
                            </button>
                            <button class="btn-information">
                                <span class="user__phone"><span class="bold">Phone :</span> ${user.phone}</span>
                            </button>

                            <button class="btn-information">
                                <span class="user__street"><span class="bold">Street :</span> ${user.address.street}</span>
                            </button>

                            <button class="btn-information">
                                <span class="user__suite"><span class="bold">Suite :</span> ${user.address.suite}</span>
                            </button>

                            <button class="btn-information">
                                <span class="user__city"><span class="bold">City :</span> ${user.address.city}</span>
                            </button>

                            <button class="btn-information">
                                <span class="user__zipcode"><span class="bold">Zipcode :</span> ${user.address.zipcode}</span>
                            </button>

                            <button class="btn-information">
                                <span class="user__company"><span class="bold">Company :</span> ${user.company.name}</span>
                            </button>

                            <div class="user__buttons">
                                <a href="./index.html" style="text-decoration: none;"><button class="user_delete"><i class="bi bi-trash3"></i></button></a>
                                <button class="user_change"><i class="bi bi-pencil-square"></i></button>
                                <a href="#" style="text-decoration: none;" class="confirm_href d-none"><button class="user_confirm"><i class="bi bi-check-lg"></i></button></a>
                                <a href="#" style="text-decoration: none;" class="cancel_href d-none"><button class="user_cancel"><i class="bi bi-x-lg"></i></button></a>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="assets/js/user_detail.js"></script>
</body>
</html>
